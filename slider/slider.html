  <style>
    * {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    #slider {
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    #slider ul {
      font-size: 0;
      position: relative;
    }

    #slider li {
      display: inline-block;
    }

    #slider img {
      width: 100%;
    }

    #next,
    #prev {
      position: absolute;
      z-index: 10;
      top: 0;
      bottom: 0;
      margin: auto;
    }

    #next {
      right: 0;
    }

    #prev {
      left: 0;
    }
  </style>
</head>

<body>
  <div id="slider">
    <ul>
      <li>
        <img src="images/bg1.jpg" alt="">
      </li>

      <li>

    <button id="next">next</button>
    <button id="prev">prev</button>
  </div>
  <div id="page1"></div>


  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script type="text/javascript">


    (function ($) {
      let $slider = $('#slider');
      let sliderLiLen = $('#slider li').length;
      $slider.find('ul').css({ 'width': 100 * sliderLiLen + '%' });
      $slider.find('li').css({ 'width': 100 / sliderLiLen + '%' });

      let index = 0;
      $('#next').on('click', function (params) {
        index = index + 1;
        if (index >= sliderLiLen) {
          index = 0;
        }
        $slider.find('ul').stop().animate({ 'left': -100 * index + '%' })
      });

      $('#prev').on('click', function (params) {
        if (index <= 0) {
          index = sliderLiLen;
        }
        index = index - 1;
        $slider.find('ul').stop().animate({ 'left': -100 * index + '%' })
      });

    })($);
