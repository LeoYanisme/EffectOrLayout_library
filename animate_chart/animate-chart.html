<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    html,
    body {
        font-family: sans-serif;
    }

    @keyframes fillup {
        from {
            stroke-dasharray: 0 100;
        }
    }

    svg {
        width: 300px;
        height: 300px;
        transform: rotate(-90deg);
        background: #fff;
        border-radius: 50%;
    }

    circle {
        fill: #eee;
        stroke: #C70030;
        stroke-width: 5;
        stroke-dasharray: 0 100;
        animation: fillup 1s ease-out forwards;
    }
    </style>
</head>

<body>
    <div class="pie">90</div>
</body>
<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script type="text/javascript">
$('.pie').each(function(index, element) {
    var num = +($(this).text());
    var chart = '<svg viewBox="0 0 32 32"><circle class="circle" r="16" cx="16" cy="16" style="stroke-dasharray: 10 100" /></svg>';
    $(this).html(chart);
    $(this).find('.circle').css('stroke-dasharray', num + ' 100');
    $(this).append('<h2>' + num + '%</h2>');
});
</script>

</html>
